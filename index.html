<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beer and Wine Trivia!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="text-center">Beer and Wine Trivia!</h1>
                    <button class="btn btn-danger btn-lg" id="start">Start Game!</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="triviaQuestions noShow">
                        <div id="timer">10</div>
                        <h2 id="question"></h2>
                        <button class="btn btn-custom btn-lg" id="answer1"></button>
                        <button class="btn btn-custom btn-lg" id="answer2"></button>
                        <button class="btn btn-custom btn-lg" id="answer3"></button>
                        <button class="btn btn-custom btn-lg" id="answer4"></button>
                    </div>
                </div>
            </div>
            <div id="finalScore" class="noShow text-center">
                <div class="row">
                    <div class="col-md-12">
                        <div class="score">
                            <h3 class="text-center">You finished!</h3>
                            <h4 class="text-center">Here's what you scored:</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Correct Answer</h5>
                                    <div class="correctScore">
                                        <h6 id="correct"></h6>
                                    </div> 
                                </div>
                                <div class="col-md-6">
                                    <h5>Wrong Answer</h5>
                                    <div class="wrongScore">
                                        <h6 id="incorrect"></h6>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-success btn-lg" id="reset">Play Again!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


<script   src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
